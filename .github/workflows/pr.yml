name: PR Workflow
run-name: Building workflow for PR ${{ github.event.pull_request.title }}
on: 
  pull_request:
    branches:
      - main

jobs:
  fetch-version:
    name: Fetch Next Version
    uses: dcgoodnow/AndroidUnityPackage/.github/workflows/tag-version.yml@part4-github-actions
    with:
      dryrun: true
      prerelease: true
  build-android:
    name: Build Android Plugin
    uses: dcgoodnow/AndroidUnityPackage/.github/workflows/build-android.yml@part4-github-actions
  publish-npm:
    name: Publish package to NPM
    needs: [build-android, fetch-version]
    uses: dcgoodnow/AndroidUnityPackage/.github/workflows/upload-package.yml@part4-github-actions
    secrets: inherit
    with:
      version: ${{ needs.fetch-version.outputs.tagversion }}
  tag-commit:
    name: Tag new commit
    needs: publish-npm
    uses: dcgoodnow/AndroidUnityPackage/.github/workflows/tag-version.yml@part4-github-actions
    secrets: inherit
    permissions: 
      contents: write
    with: 
      prerelease: true
